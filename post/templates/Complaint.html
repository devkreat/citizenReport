{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="{% static 'post/comp.css' %}" rel="stylesheet"  crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


  </head>
  <body>


   <div class="col-md-6 offset-md-3 mt-5">
          <img src="{% static 'post/assets/img/cg_2.0_logo.png' %}"
        <br>
        <form accept-charset="UTF-8" action="" method="POST" enctype="multipart/form-data" target="_blank">
          {% csrf_token %}
          <div class="form-group">
            <label for="exampleInputName">Address</label>
            <input type="text" name="fullname" class="form-control" id="exampleInputName" placeholder="" required="required">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" required="required">Description</label>
            <input type="textarea" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
          </div>

          <hr>
          <div class="form-group mt-3">
            <label class="mr-2"></label>
            <input type="file" name="file">
          </div>
          <hr>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </body>
</html>
